<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="script.js" defer="defer"></script>
</head>
<body>
    <div class="header">
        <div class="title-sidebar">
            <div class="sidebar-icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="30" height="30"><path d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z" /></svg></div>
            <div class="title">The Book Collection</div>
        </div>
        <ul class="nav">
            <li>My Collection</li>
            <li>About</li>
            <li>Home</li>
        </ul>
        <div class="account">
            <div class="profile-pic"></div>
            <div class="profile-name">Timothy Perkins</div>
        </div>
    </div>
    <div class="main-content">
        <div class="title-container">
            <h1 class="title">Your Library</h1><button id="add-book">Add New</button>
        </div>
        <div class="card-container">
            <div class="book-card">
                <h2 class="title">Great Expectations</h2>
                <div class="info"></div>
                <div class="buttons">
                    <button class="read">Mark Read</button><button
                    class="remove">Remove</button>
                </div>
            </div>
            <!-- <div class="book-card">
                <div class="title"></div>
                <div class="info"></div>
            </div> -->
            <!-- <div class="book-card">
                <div class="title"></div>
                <div class="info"></div>
            </div> -->
        </div>
    </div>
    <dialog class="form-overlay">
        <form action="" method="get" class="book-form" id="book-form">
            <h2>Add a book to your collection</h2>
            <div class='form-row'>
                <label for="title">Title</label>
                <input type="text" name="title" id="title">
            </div class='form-row'>
            <div class='form-row'>
                <label for="author">Author</label>
                <input type="text" name="author" id="author">
            </div class='form-row'>
            <div class='form-row'>
                <label for="pages">Pages</label>
                <input type="text" name="pages" id="pages">
            </div class='form-row'>
            <div class='form-row'>
                <label for="year">Year</label>
                <input type="text" name="year" id="year">
            </div class='form-row'>
            <div class='form-row'>
                <label for="genre">Genre</label>
                <input type="text" name="genre" id="genre">
            </div class='form-row'>
            <div class='form-row'>
                <label for="type">Type</label>
                <input type="text" name="type" id="type">
            </div class='form-row'>
            <fieldset class="radio-form-row">
                <legend>Read Status</legend>
                <ul>
                    <li>
                        <input type="radio" name="read-status" id="read"
                        value="read">
                        <label for="read">Read</label>
                    </li>
                    <li>
                        <input type="radio" name="read-status" id="not-read"
                        value="not-read">
                        <label for="not-read">Not read</label>
                    </li>
                    <li>
                        <input type="radio" name="read-status" id="in-progress"
                        value="in-progress">
                        <label for="in-progress">In progress</label>
                    </li>
                </ul>
            </fieldset>
            <div class="form-row">
                <button form="book-form" id="submit" type="submit"
                >Submit</button><button id="cancel" formmethod="dialog"
                >Cancel</button>
            </div>
        </form>
    </dialog>
</body>
</html>
